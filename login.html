<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="form-img">
            <img src="https://img.freepik.com/free-vector/illustration-education-concept_53876-20544.jpg?w=826&t=st=1681185991~exp=1681186591~hmac=8c0f2f96f1ffda6923d8c1b9897fade1803d060665608c4d432ebb70cbd0c750"> 
        </div>
        <div class="form" id="login-form">
            <h1>Login Here</h1>
            
            <form action="submit">
                <input type="email" id="user-email" name="user-email" placeholder="E-mail"><br>
                <input type="password" id="user-password" name="user-password" placeholder="password"><br>
                <input type="button" name="submit" id="sign-in" value="Sign-in">
            </form> 
        </div>
    </div>
</body>
</html>
