<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <center><d class=title-label>Log-in</d></center>
            <form action="">
                <div class="user-detail">
                    <div class="input-box">
                        <input type="email" class="input-field" name="useremail" id="useremail" placeholder="UserEmail" autocomplete="off">
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" name="password" id="password" placeholder="Password" autocomplete="off">
                    </div>
                    <div class="input-box">
                        <input type="checkbox" checked name="rememberMe" id="rememberMe">
                        <d class="label">Remember Me</d>
                    </div>
                    <div class="button">
                        <input type="button" value="Log-in">
                    </div>
                </div>
                <div class="footer">
                    <center><span><d class="label">OR</d></span></center>
                    <div class="social-media-icons">
                        <i class="fa fa-google-plus"></i>
                        <i class="fa fa-facebook"></i>
                        <i class="fa fa-instagram"></i>
                        <i class="fa fa-twitter"></i>
                        <i class="fa fa-pinterest"></i>
                    </div>
                    <center><d class="label">Forgot Password ? / <span id="toggle" onclick="changeMode();">Dark Mode</span></d></center>
                </div>
            </form>
    </div>
    <script src="login2.js"></script>
</body>
</html>
